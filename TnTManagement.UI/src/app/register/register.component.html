<app-header [isUserLoggedIn]="true"></app-header>
<div class="container">
    <div class="row">

        <form class="form-inline" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group col-xs-12">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required placeholder="First Name">
                        <div *ngIf="f.submitted && !firstName.valid" class="validationerror">First Name is required</div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastName" #lastName="ngModel" required placeholder="Last Name">
                        <div *ngIf="f.submitted && !lastName.valid" class="validationerror">Last Name is required</div>
                    </div>
                  
                    <div class="clearfix"></div>
                    <div class="form-group col-xs-12">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Email Address" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <div *ngIf="f.submitted && !email.valid" class="validationerror">Email is required</div>
                    </div>
                    <div class="form-group col-xs-12">
                        <hr />
                    </div>
                    <div class="form-group col-xs-12">
                        <button [disabled]="loading" class="btn btn-primary pull-right btn-sm">Submit</button>
