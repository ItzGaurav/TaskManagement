<div class="container">
    <div class="row">
        <div id="loginbox" style="display:inline-block; margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Activity Tracker</div>
                   <div style="float:right;  position: relative; top:-20px">Sign In!</div>
                    <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <!--<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>-->
                    <div class="title"></div>
                    <form id="loginform" class="form-horizontal" role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="username" />
                            </div>
                            <div class="col-md-10 col-md-offset-1 validationerror" *ngIf="f.submitted && !username.valid">Username is required</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                            </div>
                            <div class="col-md-10 col-md-offset-1 validationerror" *ngIf="f.submitted && !password.valid">Password is required</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <button [disabled]="loading" class="btn btn-primary col-md-10 col-md-offset-1">Login</button>
                                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                            </div>
                        </div>
                        <alert></alert>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <hr />
                                <!--<label>Don't have account!!<a [routerLink]="['/register']" class="btn btn-link">Create an account</a></label>-->

                            </div>

                        </div>

                        </div>-->
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
